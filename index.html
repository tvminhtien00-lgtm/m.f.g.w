<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Chủ Lớp</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #fff;
        }

        /* 50% PHÍA TRÊN MÀN HÌNH */
        .top-container {
            height: 50vh;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
            /* Đường kẻ ngăn cách 50% trên và 50% dưới */
            border-bottom: 2px solid black; 
        }

        /* 90% diện tích của phần trên dành cho Logo */
        .logo-area {
            flex: 0 0 80%; 
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 5px 0;
            /* Đường kẻ mỏng giữa Logo và các cột chữ bên dưới */
            border-bottom: 2px solid black; 
            box-sizing: border-box;
        }
        .logo-area img {
            max-height: 90%;
            max-width: 90%;
            object-fit: contain;
        }

        /* 60% diện tích của phần trên dành cho 4 cột thông tin */
        .info-area {
            flex: 0 0 20%;
            display: flex;
            width: 100%;
        }

        /* Các cột thông tin */
        .col {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0px;
            box-sizing: border-box;
        }

        /* Định dạng chữ đồng nhất */
        .text-style, .link-style {
            font-size: 18px;
            font-weight: bold;
            color: black;
            text-decoration: none;
            text-transform: uppercase;
            line-height: 1.4;
        }

        .link-style:hover {
            color: #1877f2;
        }

        /* 50% PHÍA DƯỚI ĐỂ TRỐNG */
        .bottom-container {
            height: 50vh;
        }

        /* Responsive cho điện thoại */
        @media (max-width: 768px) {
            .text-style, .link-style { font-size: 13px; }
            .col { padding: 0 2px; }
        }
    </style>
</head>
<body>

    <div class="top-container">
        <div class="logo-area">
            <img src="img/LOGO2.png" alt="Logo Trường">
        </div>

        <div class="info-area">
            <div class="col">
                <span class="text-style">LỚP: 12.10</span>
            </div>
            <div class="col">
                <span class="text-style">NHÓM: ÁI BAN'S GOLDS</span>
            </div>
            <div class="col">
                <a href="hoatdong.html" class="link-style">HOẠT ĐỘNG NHÓM</a>
            </div>
            <div class="col">
                <a href="tvlop.html" class="link-style">THÀNH VIÊN NHÓM</a>
            </div>
        </div>
    </div>

    <div class="bottom-container"></div>

</body>
</html>
