<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Chủ Lớp</title>

    <style>
        /* Thiết lập chung */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Logo và Tiêu đề trường */
        .header-top {
            width: 100%;
            max-width: 800px;
            padding: 20px;
            text-align: center;
            box-sizing: border-box;
        }

        .header-top img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        /* Khung Tiêu Đề Nhóm (Phần bị lỗi tràn viền cũ) */
        .main-title-box {
            width: 90%;
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            border: 3px solid #000;
            background-color: #fff;
            box-sizing: border-box;
            text-align: center;
        }

        h1, h2 {
            margin: 10px 0;
            /* Phép toán calc giúp font chữ tự nhỏ lại trên đt và to ra trên máy tính */
            font-size: calc(1.3rem + 1.2vw); 
            line-height: 1.3;
            text-transform: uppercase;
            word-wrap: break-word; /* Tự xuống dòng nếu từ quá dài */
        }

        /* Thanh điều hướng */
        .nav-menu {
            margin-top: 30px;
            display: flex;
            gap: 20px;
            flex-wrap: wrap; /* Tự xuống dòng nếu màn hình điện thoại hẹp */
            justify-content: center;
        }

        .nav-link {
            font-size: 20px;
            font-weight: bold;
            color: #1877f2;
            text-decoration: none;
            padding: 10px 20px;
            border: 2px solid #1877f2;
            border-radius: 8px;
            transition: 0.3s;
        }

        .nav-link:hover {
            background-color: #1877f2;
            color: white;
        }

        /* Responsive cho màn hình cực nhỏ */
        @media (max-width: 480px) {
            .nav-link {
                width: 80%;
                text-align: center;
            }
        }

    </style>
</head>

<body>

    <div class="header-top">
        <img src="img/logo_truong.png" alt="Trường THPT Thủ Thiêm">
        </div>

    <div class="main-title-box">
        <h2>NHÓM:</h2>
        <h1>ÁI BAN'S GOLDS</h1>
        <h2>LỚP: 12.10</h2>
        <h2>HOẠT ĐỘNG NHÓM</h2>
    </div>

    <div class="nav-menu">
        <a href="tvlop.html" class="nav-link">Thành Viên Lớp</a>
        <a href="hoatdong.html" class="nav-link">Hoạt Động Nhóm</a>
    </div>

</body>
</html>
